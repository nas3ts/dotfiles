- name: c
  value: '{{ if eq .Shell "pwsh"}}Clear-Host{{ else }}clear{{ end }}'
- name: x
  value: exit
  type: function
- name: v
  value: nvim
- name: ff
  value: fastfetch

- name: ls    # <- lsd aliases
  value: lsd -h
- name: l
  value: lsd -la
