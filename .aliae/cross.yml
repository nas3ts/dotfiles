# Cross-platform aliases
- name: c
  value: '{{ if eq .Shell "pwsh"}}Clear-Host{{ else }}clear{{ end }}'
- name: v
  value: nvim
- name: ff
  value: fastfetch
- name: x
  value: |
    {{ if eq .Shell "pwsh" }}
      exit
    {{ else if eq .Shell "zsh" }}
    {
      exit
    }
    {{ end }}
  type: function
- name: top
  value: |
    {{ if eq .OS "windows"}}
      ntop
    {{ else if eq .OS "linux"}}
      htop
    {{ end }}

- name: disks
  value: |
    {{ if eq .Shell "pwsh" }}
      Get-Volume | Format-Table -AutoSize
    {{ else }}
      lsblk --output NAME,FSTYPE,SIZE,MOUNTPOINT,LABEL -o NAME,FSTYPE,SIZE,MOUNTPOINT,LABEL --tree --ascii
    {{ end }}

    
- name: ls    # <- lsd aliases
  value: lsd -h
- name: l
  value: lsd -a
- name: ll
  value: lsd -l
- name: la
  value: lsd -la
- name: lt
  value: lsd --tree
- name: lf
  value: lsd -la --group-directories-first

- name: zl
  value: zoxide query --list


