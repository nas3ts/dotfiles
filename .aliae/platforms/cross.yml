# Cross-platform aliases
- name: c
  value: '{{ if eq .Shell "pwsh"}}Clear-Host{{ else }}clear{{ end }}'
- name: v
  value: vim
- name: n
  value: nvim
- name: g
  value: glow
- name: jellyfin
  value: jfsh
- name: jlfn
  value: jfsh

- name: fzf
  value: fzf -e
- name: ff
  value: fastfetch
- name: cf
  value: cpufetch
- name: rf
  value: ramfetch
- name: x
  value: |
    {{ if eq .Shell "pwsh" }}
      exit
    {{ else if eq .Shell "zsh" "bash" }}
    {
      exit
    }
    {{ end }}
  type: function
- name: top
  value: |
    {{ if eq .OS "windows"}}
      ntop
    {{ else if eq .OS "linux"}}
      btop
    {{ end }}

- name: dsks
  value: |
    {{ if eq .Shell "pwsh" }}
      Get-Volume | Format-Table -AutoSize
    {{ else }}
      lsblk --output NAME,FSTYPE,SIZE,MOUNTPOINT,LABEL -o NAME,FSTYPE,SIZE,MOUNTPOINT,LABEL --tree --ascii
    {{ end }}

- name: zl
  value: zoxide query --list


