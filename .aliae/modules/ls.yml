# Hidden files only (no filtering on Windows PowerShell)
- name: ldot
  value: |
    {{ if match .Shell "pwsh" }}
    lsd -dlhF .*
    {{ else }}
    lsd -dlhF .* | grep -v "^d"
    {{ end }}

# Long list with type indicators & human-readable sizes
- name: l
  value: lsd -lAFh

# One file per line
- name: l1
  value: lsd -1

# All files (inc. hidden), long format
- name: la
  value: lsd -lAFh

# All files alphabetically (with type info)
- name: labc
  value: lsd -lap

# Count lines in file (unix tool)
- name: lc
  value: wc -l

# Sort by creation time (newest first)
- name: lct
  value: lsd -lcrh

# Sort by modification date (oldest first)
- name: ld
  value: lsd -ltrh

# Directories only (grouping on PowerShell)
- name: ldir
  value: |
    {{ if match .Shell "pwsh" }}
    lsd -l --group-directories-first
    {{ else }}
    lsd -l | egrep '^d'
    {{ end }}

# Recent first / last
- name: left
  value: lsd -t -1
- name: right
  value: lsd -t -1r

# Files only (no directories)
- name: lf
  value: |
    {{ if match .Shell "pwsh" }}
    lsd -l --only-files
    {{ else }}
    lsd -l | egrep -v '^d'
    {{ end }}

# Sort by size, largest first
- name: lk
  value: lsd -lSrh

# Shortcut for full long listing
- name: ll
  value: lsd -lAFh

# Show full path of items in current dir
- name: lla
  value: lsd -l -d $PWD/*

# List available UTF-8 locales (Unix only)
- name: locale
  value: |
    {{ if or (match .OS "linux") (match .OS "darwin") }}
    locale -a | grep UTF-8
    {{ else }}
    # unsupported on Windows
    {{ end }}

