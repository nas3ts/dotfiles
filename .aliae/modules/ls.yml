# Recursive list, human-readable
- name: lr
  value: lsd -lRh

# Default `ls` alias with color
- name: ls
  value: lsd --color=auto

# Sort by size & time
- name: lS
  value: lsd -1FSsh

# Tree view of directory
- name: lt
  value: |
    lsd -a --tree \
    --ignore-glob "node_modules" \
    --ignore-glob "dist" \
    --ignore-glob "build" \
    --ignore-glob ".next" \
    --ignore-glob ".cache" \
    --ignore-glob "coverage" \
    --ignore-glob ".git" \
    --ignore-glob ".svn" \
    --ignore-glob ".DS_Store" \
    --ignore-glob "*.lock" \
    --ignore-glob "*.log" \
    --ignore-glob "*.tmp" \
    --ignore-glob "__pycache__" \
    --ignore-glob "Subs"
  if: eq .OS "linux"

- name: lt
  value: |
    lsd -a --tree `
    --ignore-glob "node_modules" `
    --ignore-glob "dist" `
    --ignore-glob "build" `
    --ignore-glob ".next" `
    --ignore-glob ".cache" `
    --ignore-glob "coverage" `
    --ignore-glob ".git" `
    --ignore-glob ".svn" `
    --ignore-glob ".DS_Store" `
    --ignore-glob "*.lock" `
    --ignore-glob "*.log" `
    --ignore-glob "*.tmp" `
    --ignore-glob "__pycache__" `
    --ignore-glob "Subs"
  if: eq .Shell "pwsh"
  
# Access time, oldest first
- name: lu
  value: lsd -lurh

# Wide listing, almost all files
- name: lw
  value: lsd -xAh

# Sort by extension
- name: lx
  value: |
    {{ if match .Shell "pwsh" }}
    lsd | Sort-Object Extension
    {{ else }}
    lsd | sort -k 1,1 -t .
    {{ end }}

# Sort by size, smallest first
- name: lz
  value: lsd -lSr

